<body>
    <header>
        <div class="header_banner">
            <img class="header_logo" src="../images/strawberry.png" alt="strawberry logo">
            <h1 class="header_title">Strawberry Summit</h1>
        </div>
        <nav>
            <a href="../index.html">Home</a>

    <main>
        <div class="breadcrumb">
            <a href="../index.html">Home</a> >
            <span>Help </span>
        </div>

        <div class="form-wrapper">
            <div class="form-container">
                <h1>Can't get a strawberry?</h1>
                <form action="submit.php" method="post">
                    <fieldset>
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>


                        <label for="chapter">Chapter:</label>
                        <input type="number" id="chapter" name="chapter" required>
                        
                        <label for="screen_description">Screen Description:</label>
                        <textarea id="screen_description" name="screen_description" required></textarea>

                        <label for="strategy_used">Strategy Used:</label>
                        <textarea id="strategy_used" name="strategy_used" required></textarea>
                        
                        <label for="screenshot">Screenshot (if available):</label>
                        <input type="file" id="screenshot" name="screenshot">
                    </fieldset>

                    <div class="submit_button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
